<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ironman Store</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <header class="my-5">
    <h1 class="text-center">
      Welcome to <span class="text-danger">Ironman</span> Store
    </h1>
  </header>
  <main>
    <section>
      <div class="input-group mx-auto my-3 w-50">
        <input type="text" class="form-control" placeholder="Enter a Product Name" aria-label="Enter a Product Name"
          aria-describedby="search-button" />
        <button class="btn btn-primary" type="button" id="search-button">
          Search
        </button>
      </div>
    </section>
    <section class="my-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-9 col-9">
            <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4"></div>
          </div>
          <div class="col-lg-3 col-md-3 col-3">
            <div class="card shadow bg-body rounded position-fixed">
              <div class="card-body">
                <div class="cart" id="my-cart">
                  <table class="table">
                    <thead>
                      <h1>My-Cart</h1>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>Total Added-Products:</th>
                        <td><span id="total-Products">0</span></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th>Price:</th>
                        <td>$ <span id="price">0</span></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th>Delivery-Charge:</th>
                        <td>$ <span id="delivery-charge">0</span></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th>Total-Tax:</th>
                        <td>$ <span id="total-tax">0</span></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr class="border border-white">
                        <th scope="row">Total</th>
                        <td colspan="2">$ <span id="total">0</span></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="parces text-center">
                    <button class="btn btn-primary text-center">
                      Buy Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="JS/app.js"></script>
</body>

</html>
